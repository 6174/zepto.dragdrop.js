<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }

    .drag {
      width: 40px;
      height: 40px;
      background-color: #ff0000;
      line-height: 40px;
      text-align: center;
      position: absolute;
    }

    #drag1 {
      top: 200px;
      left: 200px;
    }
  </style>

  <link rel="shortcut icon" type="image/png" href="libs/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="libs/jasmine-1.2.0/jasmine.css">

  <script type="text/javascript" src="libs/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="libs/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="libs/zepto.js"></script>
  <script type="text/javascript" src="libs/zepto.simulate.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../src/data.js"></script>
  <script type="text/javascript" src="../src/utils.js"></script>
  <script type="text/javascript" src="../src/zepto.draggable.js"></script>
  <script type="text/javascript" src="../src/zepto.droppable.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="zepto.draggable_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
  <div id="drag1" class="drag">drag1</div>
  <div class="drag">drag2</div>
  <div class="drag">drag3</div>
  <div class="drag">drag4</div>

</body>
</html>
